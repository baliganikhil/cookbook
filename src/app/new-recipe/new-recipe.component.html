<section class="section">
    <div class="columns">
        <div class="column">
            <h1 class="title">New Recipe</h1>
        </div>
        <div class="column">
            <span class="is-pulled-right">
                <button class="button">Cancel</button>

                &nbsp;

                <button class="button is-success">
                    <span class="icon">
                        <span class="fa fa-save"></span>
                    </span>
                    <span>Save</span>
                </button>
            </span>
        </div>
    </div>

    <div class="columns">
        <div class="column is-12">
            <div class="field is-grouped is-grouped-multiline">
                <div class="control">
                    <div class="tags has-addons">
                        <a class="tag is-success">Vegetarian</a>
                        <a class="tag is-delete"></a>
                    </div>
                </div>

                <a>add tags</a>
            </div>
        </div>
    </div>

    <div class="columns">
        <div class="column">
            <input type="text" class="input" placeholder="Recipe Title">
        </div>
    </div>

    <div class="columns">
        <div class="column is-3">

            <nav class="panel is-warning">
                <p class="panel-heading">
                  Ingredients
                </p>
                <div class="panel-block">
                  <p class="control has-icons-left">
                    <input class="input" type="text" placeholder="Search">
                    <span class="icon is-left">
                      <i class="fas fa-search" aria-hidden="true"></i>
                    </span>
                  </p>
                </div>
                <p class="panel-tabs">
                  <a class="is-active">All</a>
                  <!-- <a>Vegetables</a>
                  <a>Private</a>
                  <a>Sources</a>
                  <a>Forks</a> -->
                </p>
                <a class="panel-block ingredient-item">
                    <span class="panel-icon">
                        <i class="fas fa-book" aria-hidden="true"></i>
                    </span>
                    Carrots - 1 Kg

                    <span class="is-pulled-right">
                      <span class="fa fa-trash"></span>
                    </span>
                </a>
                <a class="panel-block">
                  <span class="panel-icon">
                    <i class="fas fa-book" aria-hidden="true"></i>
                  </span>
                  Beans
                </a>
                <a class="panel-block">
                  <span class="panel-icon">
                    <i class="fas fa-book" aria-hidden="true"></i>
                  </span>
                  Corn Flour
                </a>
                <a class="panel-block">
                  <span class="panel-icon">
                    <i class="fas fa-book" aria-hidden="true"></i>
                  </span>
                  Onions
                </a>
                <a class="panel-block">
                  <span class="panel-icon">
                    <i class="fas fa-code-branch" aria-hidden="true"></i>
                  </span>
                  Garlic
                </a>
                <a class="panel-block">
                  <span class="panel-icon">
                    <i class="fas fa-code-branch" aria-hidden="true"></i>
                  </span>
                  Salt
                </a>

                <div class="panel-block">
                  <button class="button is-info is-fullwidth">
                    Add Ingredient
                  </button>
                </div>
            </nav>

        </div>


        <div class="column">

            <div class="columns is-multiline">
                <div class="column is-6">
                    <h1 class="title">Procedure</h1>
                </div>

                <div class="column is-6">
                    <span class="is-pulled-right">
                        <div class="buttons">

                            <div class="field has-addons">
                                <p class="control">
                                  <button class="button is-small is-active" (click)="toggleProcedureView()">
                                    <span class="icon is-small">
                                      <i class="fas fa-list"></i>
                                    </span>
                                    <span>List</span>
                                  </button>
                                </p>
                                <p class="control">
                                  <button class="button is-small" (click)="toggleProcedureView()">
                                    <span class="icon is-small">
                                      <i class="fas fa-square"></i>
                                    </span>
                                    <span>Cards</span>
                                  </button>
                                </p>
                            </div>

                            &nbsp;&nbsp;&nbsp;

                            <div class="field">
                                <p class="control">
                                    <button class="button is-primary" (click)="showAddStepsModal()">
                                        <span class="icon"><span class="fa fa-plus"></span></span>
                                        <span>Add Steps</span>
                                    </button>
                                </p>
                            </div>

                        </div>
                    </span>
                </div>

                <div class="column is-12">

                    <div class="columns is-multiline" *ngIf="procedureView == 'LIST'">
                        <div class="column is-12">

                            <div class="card" *ngFor="let step of steps; let sl = index">
                                <div class="card-content">
                                    {{sl + 1}}] {{step.step}}

                                    <span class="is-pulled-right">

                                        <div class="field has-addons">
                                            <p class="control">
                                              <button class="button is-info">
                                                <span class="icon is-small">
                                                  <i class="fas fa-edit"></i>
                                                </span>
                                              </button>
                                            </p>
                                            <p class="control">
                                              <button class="button is-danger">
                                                <span class="icon is-small">
                                                  <i class="fas fa-trash"></i>
                                                </span>
                                              </button>
                                            </p>
                                        </div>

                                    </span>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="columns" *ngIf="procedureView == 'CARD'">
                        <div class="column is-4" *ngFor="let step of steps; let sl = index">

                            <div class="card">
                                <header class="card-header">
                                  <p class="card-header-title">
                                    Step {{sl + 1}}
                                  </p>
                                  <button class="card-header-icon" aria-label="more options">
                                    <span class="icon">
                                      <i class="fas fa-angle-down" aria-hidden="true"></i>
                                    </span>
                                  </button>
                                </header>
                                <div class="card-image">
                                    <figure class="image is-4by3">
                                      <img [src]="step.image" alt="Placeholder image">
                                    </figure>
                                </div>
                                <div class="card-content">
                                  <div class="content">
                                    {{step.step}}
                                  </div>
                                </div>
                                <footer class="card-footer">
                                  <a href="#" class="card-footer-item">Edit</a>
                                  <a href="#" class="card-footer-item">Delete</a>
                                </footer>
                            </div>

                        </div>
                    </div>

                </div>

            </div>

        </div>
    </div>

    <div class="modal" [ngClass]="{'is-active': addStepsModalVisible}">
        <div class="modal-background"></div>
        <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title">Add Steps</p>
            <button class="delete" aria-label="close" (click)="hideAddStepsModal()"></button>
          </header>
          <section class="modal-card-body">
                <div class="columns is-multiline">
                    <div class="column is-12">
                        Add one step per line
                    </div>
                    <div class="column is-12">
                        <form [formGroup]="bulkRecipeStepsForm">
                            <textarea class="textarea" rows="15" formControlName="bulkSteps"></textarea>
                        </form>
                    </div>
                </div>
          </section>
          <footer class="modal-card-foot">
            <button class="button is-success" (click)="addMultipleSteps(bulkRecipeStepsForm.controls['bulkSteps'].value)">Save changes</button>
            <button class="button" (click)="hideAddStepsModal()">Cancel</button>
          </footer>
        </div>
    </div>

</section>
